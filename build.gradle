plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility=1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.+'
}

dependencies {
    compile 'com.opencsv:opencsv:4.0'
}

dependencies {
    compile(files("./lib/customCSV.main.jar"))
}

dependencies {
    compile(files("./lib/commoncsv.main.jar"))
}

